<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Que pasa si...
			// Cuantos mensajes de alert van a saltar
			let alerts = 5;
			for (let i = 1; i <= alerts; i++) {
				let contador = 0;
				contador = contador + 1;
				alert(contador);
			}

			// Dispensario de turnos FOR
			let cola = 10;
			for (let i = 1; i < cola; i++) {
				let nombre = prompt('Ingresá tu nombre:');
				if (nombre == 'Ricardo') {
					alert('No le damos turnos a gente que se llama Ricardo');
					continue;
				}
				console.log('Número de turno: ' + i); // Que va imprimir acá si me llamo Ricardo
			}

			// Consola de comandos usando WHILE, FOR, Y SWITCH
			// Importancia de no olvidarse del break; y la utilidad del default:
			let comando;

			while (comando != 'Salir') {
				comando = prompt('Ingrese el comando:\n\n- Salir\n- Enviar mensaje\n- Mostrar productos\n- Hackear NASA');

				switch (comando) {
					case 'Enviar mensaje':
						let destinatario = prompt('Ingrese el nombre de destinatario');
						let mensaje = prompt('Ingrese el mensaje que sea enviar');
						alert("Mensaje '" + mensaje + "' enviado a " + destinatario);
						break;
					case 'Mostrar productos':
						for (let i = 1; i <= 3; i++) {
							alert('Producto N° ' + i);
						}
						break;
					case 'Hackear NASA':
						alert('Conectandose con la IP de la NASA... Aguarde un momento por favor.');
						let clave = prompt('Ingrese la clave por favor:');
						if (clave == 1234) {
							alert('Conectado con la base de datos de la NASA. Obteniendo información EXTRARRESTRE...');
							window.location =
								'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4dmzseyAFZwE6eprD44owSMxQMFNwBVMnp6l69WXSZDb5Lq6oZ8P4z3CF3pZOSzgbSjs&usqp=CAU';
							comando = 'Salir';
						}
						break;
					default:
						alert('El comando ingresado es inválido.');
						break;
				}
			}
		</script>
	</body>
</html>
