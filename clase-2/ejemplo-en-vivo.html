<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
		    let genero = prompt('Decime tu género:');
		    let anioNacimiento = prompt('Dame tu fecha de nacimiento:');
		    let edad = 2023 - anioNacimiento;

		    let mayorEdad;
		    if (edad >= 18) {
			mayorEdad = true;
		    } else {
			mayorEdad = false;
		    }

		    if (mayorEdad == true && (genero == "F" || genero == "Femenino")) {
			alert('Podés pasar gratis.');
		    } else {
			if (mayorEdad == false) {
			    alert('Sos menor, no podés pasar.');
			}else if (genero == "M" || genero == "Masculino") {
			    alert('Pasá por caja campeón.');
			}
		    }
		</script>
	</body>
</html>
